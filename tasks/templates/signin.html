{% extends 'base.html' %} {% block content %}
<main class="container" style="margin-top: 4rem">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      {{ error }}
      <form action="/signin/" method="POST" class="card card-body">
        <h1>Sign in</h1>
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
