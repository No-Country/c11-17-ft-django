<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f9f9f9;
      }

      .navbar {
        background-color: #e9ecef;
      }

      .navbar-brand {
        font-weight: bold;
        color: #333;
      }

      .nav-link {
        color: #333;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #666;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">PetPal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="/modpro" class="nav-link">Modpro</a>
            </li>
            {% if user.is_pet_sitter %}
            <li class="nav-item">
              <a href="/buscar_perro" class="nav-link">Buscar perro</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="/buscar_paseador" class="nav-link">Buscar paseador</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="/signup" class="nav-link">Signup</a>
            </li>
            <li class="nav-item">
              <a href="/signin" class="nav-link">Signin</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
