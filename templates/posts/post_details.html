{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          {% if post.photo %}
          <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}" style="width: 100%; height: 600px; object-fit: cover;">
          {% endif %}
          <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.description }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Contacto</h5>
            <p><strong>Nombre:</strong> {{ post.user.name }}</p>
            <p><strong>Email:</strong> {{ post.user.email }}</p>
            <p><strong>Teléfono:</strong> {{ post.user.phone }}</p>
            <p><strong>Locación:</strong> {{ post.user.location }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
