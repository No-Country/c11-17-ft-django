{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="mb-3">
        <a href="{% url 'post_new' %}" class="btn btn-primary">Crear nuevo post</a>
    </div>
    <div class="row">
      {% for post in object_list %}
      <div class="col-md-4">
        <div class="card mb-4">
          {% if post.photo %}
          <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}" style="width: 100%; height: 200px; object-fit: cover;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description|truncatewords:20 }}</p>
            <a href="{% url 'post_details' post.id %}" class="btn btn-primary">Leer m√°s</a>
            <a href="{% url 'post_edit' post.id %}" class="btn btn-secondary">Editar</a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12">
        <p>No hay publicaciones para mostrar.</p>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock content %}
